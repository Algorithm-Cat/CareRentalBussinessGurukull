<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Mobile Taskbar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Taskbar Styling */
      .taskbar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: linear-gradient(
          135deg,
          #007bff,
          #00c6ff
        ); /* Gradient Background */
        border-radius: 50px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 12px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      /* Button Styling */
      .taskbar a {
        flex: 1;
        text-align: center;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 30px;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
      }

      /* Hover & Click Effects */
      .taskbar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Hide on larger screens */
      @media (min-width: 576px) {
        .taskbar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Mobile Taskbar -->
      <div class="taskbar d-sm-none">
        <!-- Call Button -->
        <a href="tel:+918432929252"> ðŸ“ž Call </a>
        <!-- WhatsApp Button -->
        <a href="https://wa.me/+918432929252" target="_blank"> ðŸ’¬ WhatsApp </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
